<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
 <style>
    :root {
      --primary: #2176ff;
      --dark: #1A1B25;
      --light: #FFFFFF;
      --grey: #E2E2E2;
      --danger: #fd2323;
      --border-radius: 30px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #F5F7FA;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
      padding: 16px;
    }

    .weather-card {
      background: var(--light);
    border-radius: var(--border-radius);
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .search-bar {
      padding: 16px;
      display: flex;
      gap: 10px;
    }

    .search-input {
      flex: 1;
      padding: 14px 18px;
      border: none;
    border-radius: var(--border-radius);
      background: #F8FAFC;
      font-size: 16px;
      font-weight: 500;
      color: var(--dark);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .search-btn {
      width: 50px;
      height: 50px;
    border-radius: var(--border-radius);
      background: var(--primary);
      color: var(--light);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(58, 134, 255, 0.3);
    }

    .weather-content {
      padding: 0 16px 24px;
    }

    .location-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .location h2 {
      font-size: 22px;
      font-weight: 600;
    }

    .location i {
      color: var(--primary);
      font-size: 18px;
    }

    .current-time {
      font-size: 14px;
      color: #6B7280;
      font-weight: 500;
    }

    .weather-display {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .weather-icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .temperature-container {
      display: flex;
      align-items: flex-start;
    }

    .temperature {
      font-size: 48px;
      font-weight: 600;
      line-height: 1;
      position: relative;
    }

    .temperature::after {
      content: 'Â°C';
      font-size: 24px;
      position: absolute;
      top: 0;
      right: -20px;
    }

    .description {
      font-size: 16px;
      color: #6B7280;
      text-transform: capitalize;
      margin-bottom: 24px;
      text-align: center;
    }

    .weather-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat-card {
      background: #F8FAFC;
    border-radius: var(--border-radius);
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .stat-icon {
      width: 36px;
      height: 36px;
    border-radius: var(--border-radius);      background: var(--primary);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .stat-label {
      font-size: 12px;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .loading {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(58, 134, 255, 0.2);
      border-top-color: var(--primary);
    border-radius: var(--border-radius);      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      padding: 20px;
      color: var(--danger);
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .weather-card {
      border-radius: var(--border-radius);
      }
      
      .search-bar {
        padding: 12px;
      }
      
      .search-input {
        padding: 12px 16px;
      }
      
      .weather-display {
        flex-direction: column;
        gap: 0;
      }
      
      .temperature {
        font-size: 40px;
      }
      
      .weather-icon {
        width: 80px;
        height: 80px;
      }
      
      .weather-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="search-bar">
      <input type="text" class="search-input" id="cityInput" placeholder="Search city...">
      <button class="search-btn" id="searchButton">
        <i class="fa-regular fa-search"></i>
      </button>
    </div>
    
    <div class="weather-content" id="weatherResult">
      <!-- Weather content will load here -->
    </div>
  </div>

  <script>
    const apiKey = "bd5e378503939ddaee76f12ad7a97608";
    
    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");
      
      if (city === "") {
        resultDiv.innerHTML = `
          <div class="error">
            <i class="fa-regular fa-exclamation-circle"></i> Please enter a city name
          </div>
        `;
        return;
      }
      
      // Show loading state
      resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("City not found");
          return response.json();
        })
        .then(data => {
          // Get current time in 12-hour format (e.g., 9 PM)
          const now = new Date();
          const hours = now.getHours();
          const minutes = now.getMinutes();
          const ampm = hours >= 12 ? 'PM' : 'AM';
          const formattedHours = hours % 12 || 12;
          const currentTime = `${formattedHours}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
          
          // Weather data
          const name = data.name;
          const country = data.sys.country;
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;
          const icon = data.weather[0].icon;
          const humidity = data.main.humidity;
          const windSpeed = (data.wind.speed * 3.6).toFixed(1);
          const feelsLike = Math.round(data.main.feels_like);
          const pressure = data.main.pressure;
          
          // Display weather data
          resultDiv.innerHTML = `
            <div class="location-time">
              <div class="location">
                <i class="fa-regular fa-map-marker-alt"></i>
                <h2>${name}, ${country}</h2>
              </div>
              <div class="current-time">${currentTime}</div>
            </div>
            
            <div class="weather-display">
              <div class="weather-icon-container">
                <img class="weather-icon" src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}">
              </div>
              <div class="temperature-container">
                <div class="temperature">${temp}</div>
              </div>
            </div>
            
            <div class="description">${desc}</div>
            
            <div class="weather-stats">
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fa-regular fa-tint"></i>
                </div>
                <div>
                  <div class="stat-value">${humidity}%</div>
                  <div class="stat-label">Humidity</div>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fa-regular fa-wind"></i>
                </div>
                <div>
                  <div class="stat-value">${windSpeed} km/h</div>
                  <div class="stat-label">Wind</div>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fa-regular fa-temperature-low"></i>
                </div>
                <div>
                  <div class="stat-value">${feelsLike}Â°C</div>
                  <div class="stat-label">Feels Like</div>
                </div>
              </div>
              
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fa-regular fa-tachometer-alt"></i>
                </div>
                <div>
                  <div class="stat-value">${pressure} hPa</div>
                  <div class="stat-label">Pressure</div>
                </div>
              </div>
            </div>
          `;
        })
        .catch(error => {
          resultDiv.innerHTML = `
            <div class="error">
              <i class="fa-regular fa-exclamation-circle"></i> ${error.message || 'Failed to fetch weather data'}
            </div>
          `;
        });
    }
    
    // Search on Enter key
    document.getElementById('cityInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });
    
    // Search button click
    document.getElementById('searchButton').addEventListener('click', getWeather);
    
    // Auto-detect location on load
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
          
          fetch(url)
            .then(response => response.json())
            .then(data => {
              document.getElementById('cityInput').value = data.name;
              getWeather();
            });
        },
        (error) => {
          // Default to New York if location access denied
          document.getElementById('cityInput').value = 'New York';
          getWeather();
        }
      );
    } else {
      document.getElementById('cityInput').value = 'New York';
      getWeather();
    }
  </script>
</body>
</html>
